<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/game.png" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../../assets/js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- 页面头部 -->
    <div id="header"></div>

    <!-- 游戏内容 -->
    <main class="main-content">
        <div class="container">
            <div class="game-header">
                <h1 class="title">H.Ai.2048</h1>
                <div class="scores">
                    <div class="score-box">
                        <div class="score-label">得分</div>
                        <div class="score-value" id="score">0</div>
                    </div>
                    <div class="score-box">
                        <div class="score-label">最高分</div>
                        <div class="score-value" id="best-score">0</div>
                    </div>
                </div>
            </div>

            <div class="intro-text">合并数字以到达 2048 图块！</div>

            <div class="game-board" id="game-board">
                <div class="background-grid" id="background-grid">
                    <!-- 背景格子将由JS动态生成 -->
                </div>
                <!-- 数字方块将由JS动态生成并定位 -->
            </div>

            <div class="buttons-container">
                <button class="new-game" id="new-game">新游戏</button>
                <button class="leaderboard-button" id="leaderboard-button">排行榜</button>
                <button class="home-button" id="home-button">返回首页</button>
            </div>

            <div class="how-to-play">
                <span class="how-to-text">如何玩 2048：</span> 使用箭头键移动图块。当两个具有相同数字的图块接触时，它们将合二为一！
            </div>

            <div class="game-message" id="game-message">
                <div class="message-text" id="message-text"></div>
                <button class="new-game" id="retry">重新开始</button>
                <button class="save-score" id="save-score">保存分数</button>
            </div>
        </div>
    </main>

    <!-- 排行榜模态框 -->
    <div class="modal" id="leaderboard-modal">
        <div class="modal-content">
            <span class="close-button" id="close-leaderboard">&times;</span>
            <h2>2048 排行榜</h2>
            <div id="leaderboard-content">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>用户名</th>
                            <th>分数</th>
                            <th>日期</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- 排行榜数据将通过JS动态生成 -->
                    </tbody>
                </table>
            </div>
            <div id="leaderboard-loading">加载中...</div>
            <div id="user-best-score" style="margin-top: 20px; text-align: center; display: none;">
                <h3>您的最高分: <span id="user-best-score-value">0</span></h3>
            </div>
            <div id="login-required" style="margin-top: 20px; text-align: center; display: none;">
                <p>登录后可以保存您的分数</p>
                <a href="/user/login.html" class="login-link">立即登录</a>
            </div>
        </div>
    </div>

    <!-- 页面底部 -->
    <div id="footer"></div>


    <script src="game.js"></script>
</body>

</html>


<script>
    // 加载header
    $("#header").load("/components/header.html");
    // 加载footer
    $("#footer").load("/components/footer.html");
</script>

<style>
    /* 模态框样式 */
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: #fafafa;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }

    .close-button:hover {
        color: #777;
    }

    .leaderboard-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .leaderboard-table th,
    .leaderboard-table td {
        padding: 8px 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .leaderboard-table th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    .leaderboard-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .leaderboard-table tr:hover {
        background-color: #f0f0f0;
    }

    .login-link {
        display: inline-block;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
    }

    .login-link:hover {
        background-color: #0069d9;
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }

    .leaderboard-button {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .leaderboard-button:hover {
        background-color: #218838;
    }

    .save-score {
        background-color: #17a2b8;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-left: 10px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .save-score:hover {
        background-color: #138496;
    }
</style>
